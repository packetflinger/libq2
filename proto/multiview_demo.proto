// compile with:
// protoc --go_out=. --go_opt=paths=source_relative multiview_demo.proto
syntax = "proto3";
option go_package = "github.com/packetflinger/libq2/proto";
package proto;

import "server_message.proto";

message MvdDemo {
    int32 flags = 1;
    int32 entity_state_flags = 2;
    int32 player_state_flags = 3;
    MvdConfigStringRemap remap = 4;
    MvdEntityStateExtension extension = 5;
    MvdServerData serverdata = 6;
    map<int32,ConfigString> configstrings = 7;
    map<int32,MvdPlayer> players = 8;
    map<int32,PackedEntity> entities = 9;
    int32 max_players = 11;
    string layout = 12;
    repeated MvdPacket packets = 13;
}

message Multicast {
    int32 type = 1;
    bool reliable = 2;
    int32 leafnum = 3;
    string data = 4;
}

